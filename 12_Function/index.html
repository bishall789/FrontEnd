<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>

    <h1> Function in JS</h1>
    <h3> Function name should be always verb not noun</h3>
    <p> Syntax : </p>
    <p> function functionName(parameter1, parameter2, ...parameterN) { </p>
    <p>     // function body </p>
    <p>     return value; </p>
    <p> } </p>
    <p> Example : </p>
    <p> function add(a, b) { </p>
    <p>     return a + b; </p>
    <p> } </p>
    <p> let result = add(5, 10); </p>
    <p> console.log(result); // Output: 15 </p>

    
</body>
</html>
